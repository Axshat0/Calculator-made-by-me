<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - made by me</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="cal">
            <div class="heading">
                <h3 class="name">Calc</h3>
                <h3 class="name">by Akshat</h3>
            </div>
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div class="num-pad">
                    <div class="num-container">
                        <div>
                            <input type="button" value="7" onclick="display.value += '7'">
                            <input type="button" value="8" onclick="display.value += '8'">
                            <input type="button" value="9" onclick="display.value += '9'">
                            <input class="delet-btn" type="button" value="Del"
                                onclick="display.value = display.value.toString().slice(0,-1)">
                        </div>
                        <div>
                            <input type="button" value="4" onclick="display.value += '4'">
                            <input type="button" value="5" onclick="display.value += '5'">
                            <input type="button" value="6" onclick="display.value += '6'">
                            <input type="button" value="+" onclick="display.value += '+'">
                        </div>
                        <div>
                            <input type="button" value="1" onclick="display.value += '1'">
                            <input type="button" value="2" onclick="display.value += '2'">
                            <input type="button" value="3" onclick="display.value += '3'">
                            <input type="button" value="-" onclick="display.value += '-'">
                        </div>
                        <div>
                            <input type="button" value="." onclick="display.value += '.'">
                            <input type="button" value="0" onclick="display.value += '0'">
                            <input type="button" value="/" onclick="display.value += '/'">
                            <input type="button" value="*" onclick="display.value += '*'">
                        </div>
                    </div>
                    <div class="long-btn">
                        <input class="reset-btn" type="button" value="Reset" onclick="display.value = ''">
                        <input class="equal-btn" type="button" value="=" onclick="display.value = eval(display.value)">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
